<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Emergency Hotline</title>
  </head>
  <body>
    <header>
      <nav class="flex flex-row justify-between items-center mt-6">
        <div class="flex gap-3">
          <img src="./assets/logo.png" alt="" class="h-[50px] w-[50px]" />
          <div>
            <h1 class="text-[#006747] font-bold">
              Emergency <br />
              Service
            </h1>
          </div>
        </div>
        <div class="flex gap-5 items-center">
          <div class="flex gap-3">
            <span class="font-bold text-xl">0</span>
            <img src="./assets/heart.png" alt="" class="w-[30px] h-[30px]" />
          </div>
          <div class="flex gap-3">
            <span class="font-bold text-xl">0</span>
            <img src="./assets/coin.png" alt="" class="w-[30px] h-[30px]" />
          </div>
          <div>
            <button
              class="bg-[#00a63e] p-4 w-[127px] rounded-3xl text-[#ffffff] font-bold"
            >
              2 Copy
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="flex flex-col items-center justify-center text-center h-[239px] mt-7 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white"
      >
        <div>
          <img src="./assets/logo.png" alt="" class="h-[92px] w-[92px]" />
        </div>
        <div>
          <h1 class="text-2xl font-bold mt-3 mb-3">
            Emergency Service Directory
          </h1>
          <p>
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
